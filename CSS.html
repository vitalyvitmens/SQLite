<!DOCTYPE html>
<html>
<head>
    <title>My CV</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
<!--Intro-->
<div class="intro">
    <img src="https://www.gtiarmoredcars.com/wp-content/uploads/2021/02/62681-flat-icons-face-computer-design-avatar-icon.png"
         alt="" height="100" width="100px"/>
    <div class="heading">Виталий Меншиков</div>
    <div class="prof">Profession</div>
    <div class="summary">Summary.</div>
</div>
<!--Contact Information-->
<div class="contactinfo">
    <div class="icon">
        <div class="fas fa-map-signs"></div>
    </div>
    <div class="data">
        Address
    </div>
    <div class="icon">
        <div class="fas fa-mobile-alt"></div>
    </div>
    <div class="data">
        Phone number
    </div>
    <div class="icon">
        <div class="fas fa-envelope"></div>
    </div>
    <div class="data">
        Email
    </div>
</div>
<!--Skills Section-->
<div class="subheading">Skills</div>
<div class="skills">
    <ul>
        <li>
            <div class="skill_name">
                Skill 1
            </div>
            <div class="skill_prog">
                <span style="width: 80%;"></span>
            </div>
            <div class="skill_per">80%</div>
        </li>
        <li>
            <div class="skill_name">
                Skill 2
            </div>
            <div class="skill_prog">
                <span style="width: 70%;"></span>
            </div>
            <div class="skill_per">70%</div>
        </li>
        <li>
            <div class="skill_name">
                Skill 3
            </div>
            <div class="skill_prog">
                <span style="width: 90%;"></span>
            </div>
            <div class="skill_per">90%</div>
        </li>
    </ul>
</div>
<!--Experience/Education-->
<div class="subheading">Experience</div>
<div class="explist">
    <ul>
        <li>
            <div class="date">Job 1 date</div>
            <div class="jobinfo">
                <div class="jobtitle">Job 1 Title</div>
                <div class="jobdesc">Job 1 description</div>
            </div>
        </li>
        <li>
            <div class="date">Job 2 date</div>
            <div class="jobinfo">
                <div class="jobtitle">Job 2 title</div>
                <div class="jobdesc">Job 2 description</div>
            </div>
        </li>
    </ul>
</div>
<!--Social-->
<div class="subheading">Social</div>
<div class="social">
    <a href="facebooklink" target="_blank">
        <div class="icon">
            <div class="fab fa-facebook-square">Facebook</div>
        </div>
    </a>
    <a href="twitterlink" target="_blank">
        <div class="icon">
            <span style="padding-left:10px;"></span>
            <div class="fab fa-twitter-square">Twitter</div>
        </div>
    </a>
    <a href="linkedInlink" target="_blank">
        <div class="icon">
            <span style="padding-left:10px;"></span>
            <div class="fab fa-linkedin">LinkedIn</div>
        </div>
    </a>
    <a href="githublink" target="_blank">
        <div class="icon">
            <span style="padding-left:10px;"></span>
            <div class="fab fa-github">Github</div>
        </div>
    </a>
</div>
</body>
</html>
